<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id='app'>
      <VCalendar />
      <VDatePicker v-model='selectedDate' />
    </div>

    <!-- Vue  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- VCalendar (automatically installed) -->
    <script src="https://unpkg.com/v-calendar@3.0.3"></script>

    <script>
      const { createApp } = Vue

      createApp({
        setup() {
          const mainButton = window.Telegram.WebApp.MainButton;
          mainButton.text = "Save Preferences";
          mainButton.enable();
          mainButton.show();
          // and make it send the "foods" object (as JSON string) back to the backend
          mainButton.onClick(function(){
            window.Telegram.WebApp.sendData(JSON.stringify($scope.foods));
        })
        },
        data() {
          return {
            selectedDate: null,
          }
        },
        
      }).mount('#app')

    
    </script>
  </body>
</html>
